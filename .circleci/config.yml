version: 2
jobs:
  build-push-image:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login

  pull-test-image:
    steps:
      - checkout
      - setup_remote_docker

workflows:
  version: 2
  jobs:
    - build-push-image
    - pull-test-image
        requires:
          - build-push-image
